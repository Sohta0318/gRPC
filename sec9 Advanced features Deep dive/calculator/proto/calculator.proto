syntax = "proto3";

package calculator;

option go_package="github.com/Sohta0318/gRPC/calculator/proto";

import "sqrt.proto";

message CalculatorRequest {
  int32 num = 1;
};

message CalculatorResponse {
  int32 order = 1;
};

service Calculator {
  rpc Sqrt (SqrtRequest) returns (SqrtResponse);
};